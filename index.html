
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/static-css/team-selection.css">
    <title>KBO 올킬 이벤트</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- GPT Engineer script for the "Select" feature -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Vanilla JS for team selection - Move after React loads -->
    <script>
      // Wait for DOM to be fully loaded
      window.addEventListener('DOMContentLoaded', function() {
        // Then load the team selection script
        const script = document.createElement('script');
        script.src = '/public/static-js/team-selection-vanilla.js';
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
