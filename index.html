    <script>
      let currentPage = 1;
      const totalPages = 2;
      let today = 26; // Assuming today is 26
      const REAL_TODAY = 26; // Constant to track the actual today's date

      function changePage(page) {
        const prevPage = currentPage;
        
        if (page === 'prev') {
          if (currentPage > 1) currentPage--;
        } else if (page === 'next') {
          if (currentPage < totalPages) currentPage++;
        } else {
          currentPage = page;
        }

        if (prevPage !== currentPage) {
          // Update page numbers active state
          document.querySelectorAll('.pagination-number').forEach((item, index) => {
            item.classList.toggle('active', index + 1 === currentPage);
          });

          // Update member lists visibility
          document.querySelectorAll('.member-list').forEach((list) => {
            const pageNum = parseInt(list.dataset.page);
            list.classList.toggle('active', pageNum === currentPage);
          });
        }
      }

      function updateDateDisplay() {
        document.getElementById('prevDate').textContent = today - 1;
        document.getElementById('currentDate').textContent = 
          today === REAL_TODAY ? 'Today' : today;
        document.getElementById('nextDate').textContent = today + 1;
      }

      function changeDate(direction) {
        if (direction === 'prev') {
          today--;
        } else {
          today++;
        }
        updateDateDisplay();
      }

      // Initialize date display
      updateDateDisplay();
    </script>
