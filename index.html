
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/static-css/team-selection.css">
    <title>KBO 올킬 이벤트</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- GPT Engineer script for the "Select" feature -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Vanilla JS for team selection - Load modules in the correct order -->
    <script>
      // Wait for DOM to be fully loaded
      window.addEventListener('DOMContentLoaded', function() {
        // Load modules in the correct order
        function loadScript(src, callback) {
          const script = document.createElement('script');
          script.src = src;
          script.onload = callback;
          document.body.appendChild(script);
        }
        
        // Load modules in sequence
        loadScript('/public/static-js/modules/dom-elements.js', function() {
          loadScript('/public/static-js/modules/data-manager.js', function() {
            loadScript('/public/static-js/modules/core.js', function() {
              loadScript('/public/static-js/modules/dom-manager.js', function() {
                loadScript('/public/static-js/modules/event-manager.js', function() {
                  loadScript('/public/static-js/team-selection.js', null);
                });
              });
            });
          });
        });
      });
    </script>
  </body>
</html>
